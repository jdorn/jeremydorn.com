<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jeremy Dorn | {{title}}</title>
<link rel="stylesheet" href="{{base}}css/site.css">
<link rel="stylesheet" href="{{base}}css/print.css" media="print">
</head>
<body>
<div class='container'>
  <div id='logo'>
    <a href='{{base}}'>
    <h1>Jeremy Dorn</h1>
    <span class='green'>.com</span>
    </a>
    <p id='tagline'>
    The personal website of Jeremy Dorn, a software architect
    in the Austin, TX area.
    </p>
  </div>
  <nav>
    <a href='{{base}}about' {% if selected=="about" %}class="selected"{% endif %}>About</a>
    <a href='{{base}}contact' {% if selected=="contact" %}class="selected"{% endif %}>Contact</a>
    <a href='{{base}}projects' {% if selected=="projects" %}class="selected"{% endif %}>Projects</a>
  </nav>

  <div class='content'>
  {{ contents|raw }}
  </div>
</div>
{% if production %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-17940230-1', 'jeremydorn.com');
  ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
